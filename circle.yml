version: 2.1
orbs:
  # see https://github.com/cypress-io/circleci-orb
  cypress: cypress-io/cypress@1
workflows:
  commit:
    jobs:
      - cypress/run:
          no-workspace: true
          store_artifacts: true
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - cypress/run:
          no-workspace: true
          store_artifacts: true
